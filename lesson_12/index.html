<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:regular,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1>Lesson 12<br><strong>Animation</strong></h1>
        </header>
        <main class="page">
            <div class="composition">
                <div class="composition__container">
                    <div class="composition__picture pic">
                        <div class="pic__container">
                            <img src="img/palm.webp" alt="">
                        </div>
                    </div>
                    <div class="composition__mark mark">
                        <div class="mark__body">
                            <div class="mark__frame"></div>
                            <div class="mark__pole"></div>
                            <div class="mark__no-parking"></div>
                            <div class="mark__no-parking-icon"></div>
                            <div class="mark__text">NO<br>PARKING</div>
                        </div>
                    </div>
                    <div class="composition__towed-element towed-element">
                          <div class="towed-element__body">
                            <div class="towed-element__frame"></div>
                            <div class="towed-element__top"></div>
                            <div class="towed-element__middle"></div>
                            <div class="towed-element__middle2"></div>
                            <div class="towed-element__bottom"></div>
                            <div class="towed-element__bottom2"></div>
                            <div class="towed-element__bottom3"></div>
                            <div class="towed-element__bottom4"></div>
                            <div class="towed-element__bottom-line"></div>
                            <div class="towed-element__bottom-line2"></div>
                            <div class="towed-element__headline"></div>
                            <div class="towed-element__headline2"></div>
                            <div class="towed-element__headline3"></div>
                          </div>
                    </div>
                    <div class="composition__towed-element towed-element towed-element--small">
                        <div class="towed-element__body">
                            <div class="towed-element__frame"></div>
                            <div class="towed-element__top"></div>
                            <div class="towed-element__middle"></div>
                            <div class="towed-element__middle2"></div>
                            <div class="towed-element__bottom"></div>
                            <div class="towed-element__bottom2"></div>
                            <div class="towed-element__bottom3"></div>
                            <div class="towed-element__bottom4"></div>
                            <div class="towed-element__bottom-line"></div>
                            <div class="towed-element__bottom-line2"></div>
                            <div class="towed-element__headline"></div>
                            <div class="towed-element__headline2"></div>
                            <div class="towed-element__headline3"></div>
                        </div>

                    </div>
                    <div class="composition__tow-truck tow-truck">
                        <div class="tow-truck__body">
                            <div class="tow-truck__frame"></div>
                            <div class="tow-truck__headlight"></div>
                            <div class="tow-truck__strobe-light strobe-light">
                                <div class="strobe-light__rect1"></div>
                                <div class="strobe-light__rect2"></div>
                            </div>
                            <div class="tow-truck__rect1"></div>
                            <div class="tow-truck__rect2"></div>
                            <div class="tow-truck__rect3"></div>
                            <div class="tow-truck__window"></div>
                            <div class="tow-truck__line1"></div>
                            <div class="tow-truck__line2"></div>
                            <div class="tow-truck__line3"></div>
                            <div class="tow-truck__rect-bottom"></div>
                            <div class="tow-truck__half-above-wheel"></div>
                            <div class="tow-truck__wheels wheels">
                                <div class="wheel"></div>
                                <div class="wheel"></div>
                            </div>
                        </div>
                    </div>
                    <div class="composition__boat boat">
                        <div class="boat__body">
                            <div class="boat__frame"></div>
                            <div class="boat__hull hull">
                                <div class="hull__rect1"></div>
                                <div class="hull__rect2"></div>
                                <div class="hull__rect3"></div>
                                <div class="hull__windows">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="boat__cabin cabin">
                                <div class="cabin__oval"></div>
                                <div class="cabin__rect"></div>
                                <div class="cabin__window-rect1"></div>
                                <div class="cabin__window-rect2"></div>
                                <div class="cabin__window-glare"></div>
                                <div class="cabin__window-glare2"></div>
                            </div>
                            <div class="boat__rigging rigging">
                                <div class="rigging__ropes rope">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="rigging__mast"></div>
                                <div class="rigging__sails sail">
                                    <div class="sail__origin"></div>
                                    <div class="sail__curved"></div>
                                </div>
                            </div>
                            <div class="boat__rail rail">
                                <div class="rail__stanchions">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="rail__lifelines">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="rail__fenders fenders">
                                    <div class="fenders__item fender">
                                        <div class="fender__line"></div>
                                        <div class="fender__lock"></div>
                                        <div class="fender__top"></div>
                                        <div class="fender__circle"></div>
                                    </div>
                                    <div class="fenders__item fender fender--right">
                                        <div class="fender__line"></div>
                                        <div class="fender__lock"></div>
                                        <div class="fender__top"></div>
                                        <div class="fender__circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                <p>&#169; 2025</p>
            </div>
        </footer>
    </div>

</body>

</html>
